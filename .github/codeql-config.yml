name: "CodeQL Config"

# Specify additional query suites to run
queries:
  - uses: security-extended
  - uses: security-and-quality

# Configure paths to ignore during analysis
paths-ignore:
  - "**/bin/**"
  - "**/obj/**"
  - "**/packages/**"
  - "**/node_modules/**"
  - "**/*.Designer.cs"
  - "**/*.generated.cs"
  - "**/TestResults/**"
  - "**/coverage/**"

# Configure paths to include during analysis
paths:
  - "src/**"
  - "tests/**"

# Configure the packs to use
packs:
  - codeql/csharp-queries
  - codeql/csharp-security-extended-queries

# Disable specific queries if needed
disable-default-queries: false

# Configure query filters
query-filters:
  - exclude:
      id: cs/web/debug-binary
  - exclude:
      id: cs/web/debug-compilation-enabled